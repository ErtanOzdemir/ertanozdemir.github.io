<!DOCTYPE html>
<html>

<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">SEN</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: p_heal + '%'}" style="background-color: green; margin: 0; color: white;">
                        {{p_heal}}%
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">CANAVAR</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: m_heal + '%'}" style="background-color: green; margin: 0; color: white;">
                        {{m_heal}}%
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game" v-on:click="restart()">YENİ OYUN</button>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" v-on:click="attack()">SALDIRI</button>
                <button id="special-attack" v-on:click="special_attack()">ÖZEL SALDIRI</button>
                <button id="heal" v-on:click="heal()">İLK YARDIM</button>
                <button id="give-up" v-on:click="give_up()">PES ET!</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li :class="{'player-turn' : log.turn == 'p','monster-turn': log.turn=='m'}" v-for="log in logs" :key="index">
                        {{log.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
